<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>📱 Générateur de QR Code</h1>
    <form method="POST">
        <input type="text" name="data" placeholder="Entrez une URL ou un texte" required>
        <button type="submit">Générer</button>
    </form>

    <h2>🖼️ QR Codes générés :</h2>
    {% for file in qr_files %}
        <div class="qr-block">
            <img src="{{ url_for('static', filename='qr_codes/' + file) }}" alt="{{ file }}" width="200">
            <p>{{ file }}</p>
            <a href="{{ url_for('static', filename='qr_codes/' + file) }}" download="{{ file }}">📥 Télécharger</a>
            <form action="/delete/{{ file }}" method="POST">
                <button type="submit">🗑️ Supprimer</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
