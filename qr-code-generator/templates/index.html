<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>QR-Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">✨ QR-Code Generator</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Text / URL</label>
                <input type="text" class="form-control" name="data" placeholder="Gib einen Text oder Link ein" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Farbe</label>
                    <input type="color" class="form-control form-control-color" name="color" value="#000000">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Hintergrundfarbe</label>
                    <input type="color" class="form-control form-control-color" name="bgcolor" value="#ffffff">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Größe</label>
                <input type="number" class="form-control" name="size" value="10" min="5" max="30">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="with_logo" id="with_logo">
                <label class="form-check-label" for="with_logo">
                    Logo einfügen
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">QR-Code generieren & herunterladen</button>
        </form>
    </div>
</div>

</body>
</html>
