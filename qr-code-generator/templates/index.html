<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>QR-Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            width: 60%;
            margin: 0 auto 1.5rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .video-container iframe {
            width: 100%;
            height: 240px;
        }
        .qr-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .qr-gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="card shadow p-4">
        <h2 class="text-center mb-3">üé¨ QR-Code Generator mit Video & Galerie</h2>

        <!-- üé• Kleineres eingebettetes YouTube-Video -->
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="QR-Code Video"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Formular -->
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label class="form-label">Text / URL</label>
                <input type="text" class="form-control" name="data" placeholder="Gib einen Text oder Link ein" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Farbe</label>
                    <input type="color" class="form-control form-control-color" name="color" value="#000000">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Hintergrundfarbe</label>
                    <input type="color" class="form-control form-control-color" name="bgcolor" value="#ffffff">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Gr√∂√üe</label>
                <input type="number" class="form-control" name="size" value="10" min="5" max="30">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="with_logo" id="with_logo">
                <label class="form-check-label" for="with_logo">
                    Logo einf√ºgen
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">QR-Code generieren</button>
        </form>

        <!-- Galerie -->
        {% if generated_qrs %}
        <h5 class="text-center mb-3">üñºÔ∏è Erzeugte QR-Codes</h5>
        <div class="qr-gallery">
            {% for qr in generated_qrs %}
                <div>
                    <img src="{{ qr }}" alt="QR Code">
                </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center text-muted">Noch keine QR-Codes erzeugt.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
